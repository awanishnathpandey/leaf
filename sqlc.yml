version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/schema"
    gen:
      go:
        package: "generated"
        out: "db/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        overrides:
          - db_type: "bigint"   # Map PostgreSQL BIGINT globally
            go_type: "int64"    # Use int64 instead of pgtype.Int8



