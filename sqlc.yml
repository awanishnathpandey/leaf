version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "generated"
        out: "db/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_methods_with_db_argument: true
        emit_pointers_for_null_types: true

